<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./script.js"></script>
    <link rel="icon" href="images/ava_pixel.ico" type="image/x-icon">

    <title>GPSStoFlow</title>
  </head>
  <body>
    <table border="1" cellpadding="0" width="100%">
        <tr>
            <th width="30%" valign="top">
                
                <textarea id="textarea" style=" width: 95%; min-height: 400px; min-width: 95%; max-width: 95%" >
BL1 GENERATE a,b,c,d,e,f 
ADVANCE a,b
QUEUE a,b
DEPART a,b
SEIZE a
RELEASE a
ENTER a,b
LEAVE a,b
TRANSFER a,b,c
BL2 MARK a
PRIORITY a
ASSIGN a+,b 
BL3 SELECT x a,b,c,d,e,f 
TEST x a,b,c
SPLIT a,b,c
MATCH a
ASSEMBLE a
GATHER a
SAVEVALUE a,b
TERMINATE a</textarea>
                <button type="submit" id="submit">Подтвердить</button>
                <form action="https://github.com/AnriTool/GPSStoFlow/blob/main/README.md">
                  <button type="submit">Инфо</button>
              </form>
            </th>
            <th>
                <canvas id="canvas" style="background: #F0F0F0;" >
                </canvas>
            </th>
        </tr>   



    </table>
  </body>
</html>
